<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Categorias | R&C</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <script src="JS/produtos.js" defer></script>
  <script src="JS/carrinho.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">R&C</div>
    <button class="menu-toggle" id="menuToggle">☰</button>
    <nav id="menu" class="menu">
      <a href="index.html">Início</a>
      <a href="categoria.html">Categorias</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
      <a href="carrinho.html">Carrinho</a>
    </nav>
  </header>

  <main>
    <h1>Perfumes por Categoria</h1>
    <div class="filtros-categorias">
      <button onclick="filtrarCategoria('Amadeirados')">Amadeirados</button>
      <button onclick="filtrarCategoria('Florais')">Florais</button>
      <button onclick="filtrarCategoria('Orientais')">Orientais</button>
      <button onclick="filtrarCategoria('Clássicos')">Clássicos</button>
    </div>

    <div class="produtos-container" id="produtos-container">
      <!-- Os produtos por categoria aparecem aqui -->
    </div>
  </main>

  <footer>
    <p>R&C © 2025 — Todos os direitos reservados.</p>
    <p>Desenvolvido para fins educacionais.</p>
  </footer>

  <script>
    function filtrarCategoria(categoria) {
      const container = document.getElementById('produtos-container');
      container.innerHTML = '';
      const filtrados = produtos.filter(p => p.categoria === categoria);
      renderizarProdutos(filtrados);
    }

    function renderizarProdutos(lista) {
      const container = document.getElementById('produtos-container');
      container.innerHTML = '';
      lista.forEach(prod => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <img src="${prod.imagem}" alt="${prod.nome}">
          <h3>${prod.nome}</h3>
          <p>R$ ${prod.preco.toFixed(2)}</p>
          <p>${prod.estoque} unidades</p>
          <button ${prod.estoque === 0 ? 'disabled' : ''}>Adicionar ao carrinho</button>
        `;
        container.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderizarProdutos(produtos);
    });
  </script>
</body>
</html>
